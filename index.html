<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <meta name="description"
        content="This is the HTML created to display my TodoList app, which was created while completing the course 'Practical Javascript', @WatchandCode.com, taught by @Gordon_Zhu. This page was created by Jerami in 2019.">
    </meta>
</head>

<body>
    <h1>Todo List</h1>
    <div>
        <!--Button to Display todos-->
        <button onclick="handlers.displayTodos()">Display Todos</button>
        <!--Button to Toggle All todos-->
        <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    <div>
        <button onclick="handlers.addTodo()">Add</button>
        <input id="addTodoTextInput" type="text" placeholder="New Todo">
    </div>
    <div>
    <button onclick="handlers.changeTodo()">Change Todo</button>
    <input id="changeTodoPositionInput" type="number">
    <input id="changeTodoTextInput" type="text" placeholder="New Todo">
    </div>

    <!-- To be added v8
    <button onclick="handlers.toggleAll()">Delete Todo</button>
    <button onclick="handlers.toggleAll()">Toggle Completed</button>
    -->




    <script src="script.js">
    </script>
</body>

</html>
